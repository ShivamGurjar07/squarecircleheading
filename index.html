<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Circle Heading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
        }
        .container {
            text-align: center;
        }
        .heading {
            color: red;
            margin-bottom: 20px;
        }
        .square,.circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Heading</h1>
        </div>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
